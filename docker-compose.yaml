version: '3'

services:
  unifi-protect:
    image: unifi-patch
    build:
      context: .
      dockerfile: Dockerfile.patch
    container_name: unifi-protect
    platform: linux/arm64/v8
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /etc/localtime:/etc/localtime
      - ${PWD}/unifi-protect/srv:/srv
      - ${PWD}/unifi-protect/data:/data
      - ${PWD}/unifi-protect/storage/persistent:/persistent
    #environment:
    # - STORAGE_DISK=/dev/sda1
    restart: unless-stopped
    cap_add:
      - dac_read_search
      - sys_admin
    security_opt:
      - apparmor=unconfined
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    privileged: true
    network_mode: host
